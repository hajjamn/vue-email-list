<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    
    <div id="app">
      <h1>Hello, {{ message }}!</h1>
      <div class="card w-50 mx-auto my-5 bg-transparent">
        <ul v-if="emails.length === 10" class="list-group text-center">
          <li v-for="email in emails" class="list-group-item"> {{email}} </li>
        </ul>
        <div v-else class="text-center">
         <h3 class="text-center">Sto generando le email</h3>
         <img src="./img/spinner.gif" alt="" class="w-25 my-5">
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4411155b30.js" crossorigin="anonymous"></script>
  </body>
</html>
